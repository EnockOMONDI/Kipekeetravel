{% extends 'events/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Purchase Tickets{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Purchase Tickets</h2>

                <div class="ticket-info mb-4">
                    <h5>{{ ticket_type.event.title }}</h5>
                    <p class="text-muted">{{ ticket_type.name }} - ${{ ticket_type.price }}</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Purchase</button>
                        <a href="{% url 'events:event_detail' ticket_type.event.slug %}" 
                           class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% load crispy_forms_tags %}
{% load static %}
<head>
    <title>Login | Novustell Travel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/pack-style.css' %}">

    <!-- Add Google One Tap Script -->

    <style>
        .gradient-custom-2 {
            background: #620079;
        }

        @media (min-width: 768px) {
            .gradient-form {
                height: 100vh !important;
            }
        }
        @media (min-width: 769px) {
            .gradient-custom-2 {
                border-top-right-radius: .3rem;
                border-bottom-right-radius: .3rem;
            }
        }

        /* Add styles for Google One Tap container */
        #g_id_onload {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body style="background-color: #620079;">
    <!-- Google One Tap Sign In -->
    <div id="g_id_onload"
         data-client_id="876054945568-ma5924no5c16cetu6umbkanpsu3djppt.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <section class="h-100 gradient-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4" style="background-color: #ffffff;">
                                    <div class="text-center">
                                        <img src="{% static 'assets3/img/logo/dedelogo1.png' %}" style="width: 55%;" alt="image">
                                    </div>
                                    <br>
                                    <form method="POST">
                                        {% csrf_token %}
                                        <fieldset class="form-group">
                                            <h1 style="color:#620079;font-weight: bolder; font-size:larger;">Login</h1>
                                            <div class="">
                                                <input class="input-box" name="username" placeholder="Username" type="text">
                                                <input class="input-box" name="password" placeholder="Password" type="password">
                                            </div>
                                        </fieldset>
                                        <div class="form-group">
                                            <button class="book-btn" style="background-color: #620079; color: #ffffff;" type='submit'>Log In</button>
                                        </div>
                                    </form>
                                    <div class="text-center">
                                        <p>Not a member? <a href="{% url 'users:users-register' %}">Register</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center">
                                <div class="text-center">
                                    <img src="{% static 'images/reg.jpeg ' %}" style="border-radius: 10px; width: 100%;" alt="image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

  


<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    function handleCredentialResponse(response) {
        fetch("{% url 'users:google-one-tap' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ credential: response.credential })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = data.redirect_url;
            } else {
                alert('Login failed: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred during login');
        });
    }

    window.onload = function () {
        google.accounts.id.initialize({
            client_id: "876054945568-ma5924no5c16cetu6umbkanpsu3djppt.apps.googleusercontent.com",
            callback: handleCredentialResponse,
            auto_select: true,
            cancel_on_tap_outside: false,
        });

        google.accounts.id.prompt();
    };
</script>
</body>
